<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/public}">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{/register}" method="post" th:object="${request}">
    <div class="form-group">
        <label> Email : </label>
        <input type="text" name="email" class="form-control" th:field="*{email}"/>
        <ul>
            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"></li>
        </ul>
    </div>
    <div class="form-group">
        <label> Password: </label>
        <input type="password" name="password" class="form-control" th:field="*{password}"/>
        <ul>
            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error"></li>
        </ul>
    </div>
    <div class="form-group">
        <label> Name: </label>
        <input type="text" name="name" class="form-control" th:field="*{name}"/>
        <ul>
            <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"></li>
        </ul>
    </div>
    <div class="form-group">
        <label> Phone Number: </label>
        <input type="text" name="phoneNumber" class="form-control" th:field="*{phoneNumber}"/>
        <ul>
            <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" class="error"></li>
        </ul>
    </div>
    <div class="form-group">
        <label> Adress: </label>
        <input type="text" name="path" class="form-control" th:field="*{path}"/>
        <ul>
            <li th:each="err : ${#fields.errors('path')}" th:text="${err}" class="error"></li>
        </ul>
    </div>
    <div class="form-group">
        <label> Postal Code: </label>
        <input type="number" name="postalCode" class="form-control" th:field="*{zipCode}"/>
        <ul>
            <li th:each="err : ${#fields.errors('zipCode')}" th:text="${err}" class="error"></li>
        </ul>
    </div>
    <div class="form-group">
        <label> town: </label>
        <input type="text" name="town" class="form-control" th:field="*{town}"/>
        <ul>
            <li th:each="err : ${#fields.errors('town')}" th:text="${err}" class="error"></li>
        </ul>
    </div>
    <button type="submit" class="btn btn-default">Register</button>
</form>
</div>
</body>
</html>
